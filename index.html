<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OpenSeeAR App</title>
    <style>
      /* Add some styling to the page */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-top: 50px;
        font-size: 36px;
      }

      p {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
        line-height: 1.5;
      }

      .app-image {
        width: 80%;
        margin: 50px auto;
        border-radius: 10px;
        box-shadow: 0px 10px 20px #ccc;
      }
    </style>
  </head>
  <body>
    <h1>Experience Augmented Reality</h1>
    <p>Download our iOS app to explore a new world of possibilities with AR NFT's</p>
    <img src="arWebsiteImage.png" class="app-image" alt="App screenshot">

    <script>
      // Add some interactivity to the page
      const downloadButton = document.createElement('button');
      downloadButton.innerHTML = 'Download Now';
      downloadButton.style.marginTop = '50px';
      downloadButton.style.padding = '15px 30px';
      downloadButton.style.fontSize = '18px';
      downloadButton.style.backgroundColor = '#333';
      downloadButton.style.color = '#fff';
      downloadButton.style.borderRadius = '30px';
      downloadButton.style.cursor = 'pointer';

      downloadButton.addEventListener('click', function() {
        window.location.href = 'https://apps.apple.com/us/app/augmented-reality-app/id1234567890';
      });

      document.body.appendChild(downloadButton);
    </script>
  </body>
</html>
